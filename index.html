<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="flex-container">
        <div>
            <div class="div-screen">
                <input id="screen" type="text" name="screen" readonly>
            </div>

            <div style="display: flex; width: 260px;">
                <div class="div-button-left">
                    <button id="btn-clear" type="button" value="clr">Clr</button>
                    <button id="btn-square-root" type="button">âˆš</button>
                    <button id="btn-percentage" type="button">%</button>
                    <button id="btn7" type="button" value="7">7</button>
                    <button id="btn8" type="button" value="8">8</button>
                    <button id="btn9" type="button" value="9">9</button>
                    <button id="btn4" type="button" value="4">4</button>
                    <button id="btn5" type="button" value="5">5</button>
                    <button id="btn6" type="button" value="6">6</button>
                    <button id="btn1" type="button" value="1">1</button>
                    <button id="btn2" type="button" value="2">2</button>
                    <button id="btn3" type="button" value="3">3</button>
                    <button id="btn0" type="button" value="0">0</button>
                    <button id="btn-point" type="button" value=".">.</button>
                    <button id="btn-result" type="button">=</button>
                </div>

                <div class="div-button-right">
                    <button id="btn-divide" type="button">/</button>
                    <button id="btn-multiple" type="button">*</button>
                    <button id="btn-subtract" type="button">-</button>
                    <button id="btn-sum" type="button">+</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
